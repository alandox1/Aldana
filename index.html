<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Malla Interactiva de Materias</title>
    <div class="w-full max-w-7xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-accent mb-8">
            Mi Malla Interactiva de Materias
        </h1>

        <!-- Leyenda de estados -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <div class="flex items-center gap-2 px-3 py-1 bg-pending rounded-full shadow-sm text-sm sm:text-base">
                <span class="w-3 h-3 rounded-full bg-pending border border-gray-400"></span> Pendiente
            </div>
            <div class="flex items-center gap-2 px-3 py-1 bg-inProgress rounded-full shadow-sm text-sm sm:text-base">
                <span class="w-3 h-3 rounded-full bg-inProgress border border-yellow-600"></span> En Curso
            </div>
            <div class="flex items-center gap-2 px-3 py-1 bg-completed rounded-full shadow-sm text-sm sm:text-base">
                <span class="w-3 h-3 rounded-full bg-completed border border-green-600"></span> Completada
            </div>
        </div>

        <!-- Contenedor principal de la malla -->
        <div id="malla-container">
            <!-- Las secciones por año y las tarjetas de materias se renderizarán aquí con JavaScript -->
        </div>

        <!-- Botón de restablecer -->
        <div class="flex justify-center mt-10">
            <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Restablecer Malla
            </button>
        </div>
    </div>

    <!-- Contenedor del mensaje modal personalizado -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="message-text" class="text-lg font-semibold mb-4 text-darkText"></p>
            <button id="message-ok-button" class="bg-accent hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-50">OK</button>
        </div>
    </div>
